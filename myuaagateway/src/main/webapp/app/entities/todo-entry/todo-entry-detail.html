
<div>
    <h2><span translate="myuaagatewayApp.todoEntry.detail.title">Todo Entry</span> {{vm.todoEntry.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="myuaagatewayApp.todoEntry.title">Title</span></dt>
        <dd>
            <span>{{vm.todoEntry.title}}</span>
        </dd>
        <dt><span translate="myuaagatewayApp.todoEntry.percentDone">Percent Done</span></dt>
        <dd>
            <span>{{vm.todoEntry.percentDone}}</span>
        </dd>
        <dt><span translate="myuaagatewayApp.todoEntry.deadLine">Dead Line</span></dt>
        <dd>
            <span>{{vm.todoEntry.deadLine | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
